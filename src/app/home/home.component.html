<a routerLink="book-form/new" class="p-button font-bold">
    Crear nuevo libro
</a>
@for (book of books; track book.id) {

    <p-card class="flex wrap-flex" header="{{book.title}}" subheader="{{book.author}}" [style]="{ width: '360px' }">
        <ng-template pTemplate="header">
            <img alt="Card" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />
        </ng-template>
        <p>
            Número de páginas:{{book.numPages}}
        </p>
        <p>
            Precio:{{book.price}} €
        </p>
        <ng-template pTemplate="footer">
            <div class="flex gap-3 mt-1">
                <p-button label="Delete" severity="secondary" class="w-full" styleClass="w-full" />
                <a class="w-full" routerLink="/book-form/{{book.id}}">Editar</a>
            </div>
        </ng-template>
    </p-card>
}@empty {
    <h2>No existen libros</h2>
}
